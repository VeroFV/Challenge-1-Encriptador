<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/34eb2b0d7d.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <img src="https://i.imgur.com/EpGdrN5.png" alt="Logo de Novacerix">
                <h1>Encriptador</h1>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="entrada">
                    <textarea id="mensaje" class="mensajedeentrada" placeholder="Ingrese texto aquí." onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32 || event.charCode == 241)"></textarea>
                </div>
                <div class="botones">
                    <p class="advertencia">
                        <i class="fa-solid fa-circle-exclamation"></i> Solo admite letras minúsculas y sin acentos.
                    </p>
                    <button id="encriptar" class="botonoscuro" onclick="usarencriptacion();">Encriptar</button>
                    <button id="desencriptar" class="botonclaro" onclick='usardesencriptacion()'>Desencriptar</button>
                </div>
            </div>
            <div class="salida">
                <div class="cajasinmensaje">
                    <img class="perrin" src="https://i.imgur.com/xwRIZ0c.gif" alt="Buscando mensaje">
                    <h2>Ningún mensaje fue encontrado.</h2>
                    <h3>Ingrese el texto que desee encriptar o desencriptar.</h3>
                </div>
            </div>
        </main>
        <footer>
            <p class="rodapie">
                Encriptador desarrollado por <a class="links" href="https://github.com/VeroFV">Veronica Flores Viniegra.</a>
            </p>
        </footer>
    </body>
</html>
