<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/34eb2b0d7d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <img src="imagenes/logo.png" alt="Logo de Novacerix">
                <h1>Encriptador</h1>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="entrada">
                    <textarea name="mensaje" class="mensajedeentrada" placeholder="Ingrese texto aquí."></textarea>
                </div>
                <div class="botones">
                    <p class="advertencia">
                        <i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos.
                    </p>
                    <button class="botonoscuro" id="encriptar">Encriptar</button>
                    <button class="botonclaro" id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="salida">
                <textarea name="salida" class="mensajedesalida"></textarea>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
